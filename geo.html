<!DOCTYPE HTML>
<html>
	<head>
		
	</head>
	<body>
		<div id="demo"></div>
		<button onclick="getLocation()">Get Location</button>
		
		<script type="text/javascript">
			// Lấy đối tượng thẻ div.demo
			var x = document.getElementById("demo");
			
			// Lấy tọa độ hiện tại
			function getLocation(){
				navigator.geolocation.getCurrentPosition(showPosition);
			}
			
			// Hiển thị vào div.demo
			function showPosition(position){
				var latlon = position.coords.latitude + "," + position.coords.longitude;
				var map_url = "https://maps.googleapis.com/maps/api/staticmap?center=latlon&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C" + position.coords.latitude + "," + position.coords.longitude;
				
				x.innerHTML = "<img src='" + map_url + "'/>";
			}
			
		</script>
	</body>
</html>
